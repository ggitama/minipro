<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<table id="pelamarlisttb" class="table table-striped table-hover" rules="rows" style="width:100%"  cellpadding="10" cellspacing="15" align="center">
	<!--  	<thead>
			<tr>
				<th>Nama Lengkap</th>
				<th>Nama Panggilan</th>
				<th>Email</th>
				<th>No. Hanphone</th>
				<th>Pendidikan</th>
				<th>Action</th>
			</tr>
		</thead>-->
		<tbody>
			<tr th:each="pelamar : ${pelamarlist}">
				<td th:text="${pelamar.fullname}">Nama Lengkap</td>
				<td th:text="${pelamar.nickname}">Nama Panggilan</td>
				<td th:text="${pelamar.email}">Email</td>
				<td th:text="${pelamar.phonenumber1}">No. Handphone</td>
<!-- 					<td th:text="${pelamar.major} +', ' + ${pelamar.schoolname}">Pendidikan</td>
 -->				<td>
					<button type="button" class="btn btn-primary" id="btn-detail"
						onclick="detailpelamar(this)" th:href="@{'/detailpelamar/'+${pelamar.id}}">
						<span class="glyphicon glyphicon-search"></span>
					</button>
					
				</td>
			</tr>
	</table>
</body>
<script>
function detailpelamar(d) {
	var x = d.getAttribute("href");
	$.ajax({
		url : x,
		type : 'get',
		dataType : 'html',
		success : function(result) {
			$('#pelamarModal').modal()
			$('#nonpelamarlist').html(result);
		}
	});
}
</script>
</html>
